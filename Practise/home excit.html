<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語義化 HTML 範例</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        header { background-color: #f0f0f0; padding: 10px; }
        main { background-color: #fff8dc; padding: 15px; }
        section { margin-bottom: 20px; }
        article { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .sidebar { background-color: #e0e0e0; padding: 10px; }
    </style>
</head>
<body>
    <!-- 頁面頂部 -->
    <header>
        <h1>我的示範網站</h1>
        <nav>
            <a href="#">首頁</a> | <a href="#">關於</a> | <a href="#">聯絡</a>
        </nav>
    </header>

    <!-- 主要內容 -->
    <main>
        <!-- 第一個主題區塊 -->
        <section>
            <header>
                <h2>最新消息</h2>
            </header>
            <article>
                <h3>新聞一</h3>
                <p>這是一篇獨立的新聞文章，內容可以單獨存在。</p>
            </article>
            <article>
                <h3>新聞二</h3>
                <p>這是另一篇獨立的新聞文章。</p>
            </article>
        </section>

        <!-- 第二個主題區塊 -->
        <section>
            <header>
                <h2>產品介紹</h2>
            </header>
            <p>這裡介紹我們的最新產品。</p>
            <div class="sidebar">
                <p>這是一個用 <code>div</code> 做的側邊欄，純粹用來排版。</p>
            </div>
        </section>
    </main>

    <!-- 頁面底部 -->
    <footer>
        <p>&copy; 2026 我的網站</p>
    </footer>

<p style="color: red; font-size: 20px;">這是紅色文字</p>
<button>try me</button>
<button type="try me">Post a project</button>


    
  <ul>
    <li><a href="index.html">首頁</a></li>
    <li><a href="about.html">關於我們</a></li>
    <li><a href="products.html">產品</a></li>
    <li><a href="contact.html">聯絡</a></li>
  </ul>
</nav>

<p id="intro">這是一段介紹文字。</p>

<style>
  #intro {
    color: blue;
    font-weight: bold;
  }
</style>



<p id="message">Hello World!</p>
<button onclick="changeText()">改變文字</button>

<script>
  function changeText() {
    document.getElementById("message").innerText = "文字已經改變！";
  }
</script>

</body>
</html>
